<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<title>选择单位组</title>
    <link rel="stylesheet" type="text/css" href="/newver/resources/css/ext-all.css" /> 
    <script type="text/javascript" src="/newver/resources/js/ext_tree_base.js"></script>
   
 <script> 
function quren(sid,sname){
      parent.document.getElementById('form1').groupname.value=sname;
      parent.document.getElementById('form1').groupid.value=sid;
			parent.Ext.getCmp('windr3').close();
}




Ext.require([
    'Ext.tree.*',
    'Ext.data.*',
    'Ext.tip.*',
    'Ext.tab.*'
]);

Ext.onReady(function() {

    Ext.QuickTips.init();

    var store = Ext.create('Ext.data.TreeStore', {
        proxy: {
            type: 'ajax',
            url: '/pronline/Msg?FunName@ncsTreeGroup_v4'
        },
        root: {
            text: '全部单位组',
            id: '',
            expanded: true
        },
        folderSort: true,
        sorters: [{
            property: 'text',
            direction: 'ASC'
        }]
    });

    var tree = Ext.create('Ext.tree.Panel', {
        store: store,
        frame:true,
 //       viewConfig: {
//            plugins: {
 //               ptype: 'treeviewdragdrop'
//            }
 //       },
        renderTo: 'tree-div',
        autoScroll : true,
        height: 980,
        width: 285,
        useArrows: false
        ,
         listeners:{itemdblclick:function(view, rcd, item, idx, event, eOpts){
         	var sid=rcd.get('id');
         	var sname=rcd.get('text');

         	quren(sid,sname);
   //      	  clicknode(sid);
         }
        } 
    });
});
</script>
<body>
<div id="tabs1">
    <div id="tree-div"></div>
</div>   
</body>
</html>
