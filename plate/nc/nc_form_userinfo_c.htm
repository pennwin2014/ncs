<html>
<head>
<title>修改用户信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Jon Eyrick" CONTENT="no-cache">
<link rel="stylesheet" href="/css/css.css" type="text/css">
<script>
function  dosetip(t){
    form1.ip.value = '[#cip#]'
}

function  dosetmac(t){
    form1.mac.value = '[#cmac#]'
}

</script>
</head>

<body bgcolor="#dfdfdf" text="#000000" topmargin="2"  oncontextmenu="return false" >
<form name="form1" method="post" action="/pronline/Msg">
  <table width="100%" border="0" height="100%">
    <tr> 
      <td valign="top"> 
        <table width="98%" border="0" align="center">
          <tr> 
            <td width="70">用户信息</td>
            <td><img src="/images/hr.gif" width="100%" height="2"></td>
          </tr>
        </table>
        <table width="96%" border="0" align="center">
          <tr> 
            <td colspan="2"><img src="/images/ans10.gif" width="36" height="36" align="absmiddle"> 
              您可以修改用户的登录名和密码,及用户所属部门</td>
          </tr>
          <tr> 
            <td height="26" width="23%">登录名</td>
            <td height="26" width="77%"> 
              <input type="text" name="username" value="[#username#]" size="15" maxlength="15"  >
            </td>
          </tr>
          <tr> 
            <td height="26" width="23%">用户显示名 </td>
            <td height="26" width="77%"> 
              <input type="text" name="dispname" value="[#dispname#]" size="15" maxlength="15"  >
            </td>
          </tr>
          <tr> 
            <td width="23%">部门</td>
            <td width="77%"> [#dept#]</td>
          </tr>
          <tr> 
            <td width="23%">邮件地址</td>
            <td width="77%"> 
              <input type="text" name="email" size="31" maxlength="63" value="[#email#]" >
            </td>
          </tr>
        </table>
        <br>
        <table width="98%" border="0" align="center">
          <tr> 
            <td width="70">地址信息</td>
            <td><img src="/images/hr.gif" width="100%" height="2"></td>
          </tr>
        </table>
        <table width="96%" border="0" align="center">
          <tr> 
            <td colspan="2"><img src="/images/anb55.gif" width="30" height="30" align="absmiddle"> 
              用户所使用的电脑在您的网络上的逻辑地址和物理地址,以及它在网络督察中的状态.</td>
          </tr>
          <tr> 
            <td width="23%" >IP 地址 </td>
            <td width="77%" > 
              <input type="text" name="ip" value="[#ip#]"  size="15" maxlength="15" >
              <input type="button" name="setip" value="置为当前IP"  onclick="dosetip()">
              (当前IP[[#cip#]]) </td>
          </tr>
          <tr> 
            <td width="23%" height="28" >MAC 地址 </td>
            <td width="77%" height="28"> 
              <input type="text" name="mac" value="[#mac#]" size="22" maxlength="22" >
              <input type="button" name="setip2" value="置为当前MAC"  onclick="dosetmac()">
              (当前MAC[[#cmac#]])</td>
          </tr>
          <tr> 
            <td width="23%" >状态 </td>
            <td width="77%" > [#use#]</td>
          </tr>
        </table>
        <table width="98%" border="0" align="center">
          <tr> 
            <td width="70">加入时间</td>
            <td><img src="/images/hr.gif" width="100%" height="2"></td>
          </tr>
        </table>
        <table width="96%" border="0" align="center">
          <tr> 
            <td width="23%">加入时间 </td>
            <td width="77%"> 
              <input type="text" name="addtime" value="[#addtime#]" disabled>
            </td>
          </tr>
        </table>
        <br>
        <img src="/images/hr.gif" width="100%" height="2"><br>
      </td>
    </tr>
    <tr> 
      <td height="20"> 
        <div align="center"> 
          <input type="hidden" name="FunName" value="ncWebUserSave_c">
          <input type="hidden" name="plate" value="[#plate#]">
          <input type="hidden" name="CurPg" value="[#CurPg#]">
          <input type="hidden" name="cond" value="[#cond#]">
          <input type="hidden" name="userid" value="[#userid#]">
          <input type="reset" name="cancel" value="返回" class="an3" onClick="history.back()">
          <input type="submit" name="ok" value="保存" class="an3">
        </div>
      </td>
    </tr>
    <tr>
      <td height="20">&nbsp;</td>
    </tr>
    <tr> 
      <td height="20">&nbsp;</td>
    </tr>
    <tr> 
      <td height="20">&nbsp;</td>
    </tr>
  </table>
</form>
</body>
</html>
