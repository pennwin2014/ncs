<body bgcolor="#DEE8FA" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" align="center" oncontextmenu="return false" >
<form name="form1" method="post" action="/pronline/Msg">

  <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr> 
      <td valign="top" ><table width="100%" height="27" border="0" align="center" cellpadding="0" cellspacing="0" background="/images/table_bg1.gif">
          <tr > 
            <td colspan="2"> <div align="center"><strong><font color="#FFFFFF">系统自动备份设置</font></strong></div></td>
          </tr>
        </table></td>
    </tr>
    <tr> 
      <td valign="top" ><br>
        <table width="70%" border="1"    bordercolorlight=#89ACED   bordercolordark=#ffffff    align="center" cellpadding="0" cellspacing="0">
          <tr> 
            <td valign="top"><br>
              <table width="90%" border="0" align="center">
                <tr> 
                  <td height="25" colspan="4"><strong>启用自动备份</strong></td>
                </tr>
                <tr> 
                  <td> <div align="right"></div></td>
                  <td> [#sAutoBackup#]</td>
                  <td> <div align="right">每天备份时间</div></td>
                  <td> <input type="text" name="BackupTime" value="[#BackupTime#]"> 
                  </td>
                </tr>
                <tr> 
                  <td colspan="4">&nbsp;</td>
                </tr>
                <tr> 
                  <td height="25" colspan="4"> <strong>本地备份内容</strong></td>
                </tr>
                <tr> 
                  <td width="11%"> <div align="right"> </div></td>
                  <td colspan="2">
<input type="checkbox" name="BackMailCtl" value="Yes"  [#BackMailCtl#]>
                    拦截邮件 
                    <div align="right"> </div></td>
                  <td width="33%"><input type="checkbox" name="BackMailMon" value="checkbox"  [#BackMailMon#]>
                    监控邮件</td>
                </tr>
                <tr> 
                  <td width="11%" height="14"> <div align="right"> </div></td>
                  <td height="14" colspan="2"><input type="checkbox" name="BackIpDetail" value="checkbox" [#BackIpDetail#]>
                    &nbsp;IP访问详细记录 
                    <div align="right"> </div></td>
                  <td width="33%" height="14"><input type="checkbox" name="BackHttpDetail" value="checkbox" [#BackHttpDetail#]>
                    网站访问详细记录</td>
                </tr>
                <tr> 
                  <td width="11%"> <div align="right">&nbsp;&nbsp;&nbsp;
                    </div></td>
                  <td colspan="2"><input type="checkbox" name="BackIpCount" value="checkbox" [#BackIpCount#]>
                    &nbsp;IP访问统计信息 
                    <div align="right"> </div></td>
                  <td width="33%"><input type="checkbox" name="BackHttpCount" value="checkbox" [#BackHttpCount#]>
                    网站访问统计信息</td>
                </tr>
                <tr> 
                  <td width="11%">&nbsp;</td>
                  <td width="16%">&nbsp;</td>
                  <td width="40%">&nbsp;</td>
                  <td width="33%">&nbsp;</td>
                </tr>
                <tr> 
                  <td height="25" colspan="4"><strong>远端备份内容</strong></td>
                </tr>
                <tr> 
                  <td width="11%"> <div align="right"></div></td>
                  <td colspan="3"> [#sRemoteBackup#] (选择远端备份，将同时在本地进行备份)</td>
                </tr>
                <tr> 
                  <td width="11%">&nbsp;</td>
                  <td width="16%">&nbsp;</td>
                  <td width="40%">&nbsp;</td>
                  <td width="33%">&nbsp;</td>
                </tr>
                <tr> 
                  <td height="25" colspan="2"> <strong>远端备份主机设定</strong></td>
                  <td width="40%"> <div align="center"> 
                      <input name="test" type="submit" class="an3-1" value="测试设定参数" >
                    </div></td>
                  <td width="33%">&nbsp;</td>
                </tr>
                <tr> 
                  <td width="11%" height="20">&nbsp;</td>
                  <td width="16%" height="20">主机IP地址</td>
                  <td width="40%" height="20"> <input type="text" name="rip" value="[#remoteip#]" size="31" maxlength="63"> 
                  </td>
                  <td width="33%" height="20">&nbsp;</td>
                </tr>
                <tr> 
                  <td width="11%" height="8">&nbsp;</td>
                  <td width="16%" height="8">主机名称</td>
                  <td width="40%" height="8"> <input type="text" name="rhost" value="[#remotehost#]" size="31" maxlength="63"> 
                  </td>
                  <td width="33%" height="8">&nbsp;</td>
                </tr>
                <tr> 
                  <td width="11%">&nbsp;</td>
                  <td width="16%">帐号</td>
                  <td width="40%"> <input type="text" name="ruser" value="[#remoteuser#]" size="31" maxlength="63"> 
                  </td>
                  <td width="33%">&nbsp;</td>
                </tr>
                <tr> 
                  <td width="11%">&nbsp;</td>
                  <td width="16%">口令</td>
                  <td width="40%"> <input type="password" name="rpass" value="[#remotepass#]" size="31" maxlength="63"> 
                  </td>
                  <td width="33%">&nbsp;</td>
                </tr>
                <tr> 
                  <td width="11%"> <div align="right"> </div></td>
                  <td width="16%">共享名</td>
                  <td width="40%"> <div align="left"> 
                      <input type="text" name="rshare" value="[#remoteshare#]" size="31" maxlength="63">
                    </div></td>
                  <td width="33%">&nbsp;</td>
                </tr>
                <tr>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                </tr>
              </table></td>

    </tr>
    <tr>
      <td height="70" > 
        <table width="50%" border="0" align="center">
          <tr> 
            <td> <div align="right"> 
                <input type="hidden" name="FunName" value="ncWebSystemSave_back">
                <input type="submit" name="next" value="确 认" class="an3">
                &nbsp; 
                <input type="submit" name="app" value="应 用" class="an3">
                &nbsp; 
                <input type="reset" name="cancel" value="取消返回" class="an3-1" onClick="history.back()">
                &nbsp; &nbsp; </div></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
