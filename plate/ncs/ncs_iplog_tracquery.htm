<html>

<head>
<title>查询</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Jon Eyrick" CONTENT="no-cache">
<link rel="stylesheet" href="/css/css.css" type="text/css">
<!-- Infrastructure code for the tree -->
<script>
	function init()
	{

	form1.did.value=dialogArguments.form1.did.value;
	form1.ProId.value=dialogArguments.form1.did.value;
	
	form1.service.value=dialogArguments.form1.service.value;
	form1.trantype.value=dialogArguments.form1.trantype.value;
	form1.sip.value=dialogArguments.form1.sip.value;
	form1.dip.value=dialogArguments.form1.dip.value;
	form1.port.value=dialogArguments.form1.port.value;
	form1.edate.value=dialogArguments.form1.edate.value;
	form1.sdate.value=dialogArguments.form1.sdate.value;
	form1.username.value=dialogArguments.form1.username.value;
	form1.cname.value=dialogArguments.form1.cname.value;
	if(dialogArguments.form1.sorta.value==1)
		form1.sorta[0].checked=true;
	else if(dialogArguments.form1.sorta.value==2) 
		form1.sorta[1].checked=true;      
	else if(dialogArguments.form1.sorta.value==3) 
		form1.sorta[2].checked=true;
	else if(dialogArguments.form1.sorta.value==4) 
		form1.sorta[3].checked=true;          
	else if(dialogArguments.form1.sorta.value==5) 
		form1.sorta[4].checked=true;      
	form1.ordera.value=dialogArguments.form1.ordera.value;
		}
function queren()
{
var sorta1='';
if(form1.did.value=='')
{
	alert('远程查询要选择单位');
	return ;
	}

dialogArguments.parent.form1.udname.value=form1.did.options[form1.did.selectedIndex].text;
form1.ProId.value=form1.did.value;
form1.submit();
self.close();

}
function clear1()
{
	form1.service.value='';
	form1.trantype.value='';
	form1.sip.value='';
	form1.dip.value='';
	form1.port.value='';
	form1.sdate.value='';
	form1.edate.value='';
	form1.username.value='';
	}
</script>

</head>

<body bgcolor="#DEE8FA" leftmargin="0" topmargin="0" marginheight="0"  oncontextmenu="return true" onload="init()">
  <form name="form1" method="post" action="/pronline/Rmsg" target="xx1">
  <input type="hidden" name="FunName" value="nccWebShowIplog">
  <input type="hidden" name="cname" value="">
  <input type="hidden" name="ProId" value="">
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">

  <tr> 
    <td colspan="2" align="center"><table width="100%" height="27" border="0" align="center" cellpadding="0" cellspacing="0" background="/images/table_bg1.gif">
        <tr > 
          <td colspan="2" > <div align="center"><strong><font color="#FFFFFF">             
              IP访问查询条件设置</font></strong></div></td>
        </tr>
      </table></td>
  </tr>
  <tr> 
    <td colspan="2"> 
        <br>
        <table width="98%" border="1"    bordercolorlight=#89ACED   bordercolordark=#ffffff    align="center" cellpadding="0" cellspacing="0" >
          <tr> 
            <td> 
             <table width="100%" border="0" align="center" >
                <tr>
                  <td colspan="4">&nbsp;</td>
                </tr>

                <tr height="35"> 
                  <td ></td>
                  <td ><font color="#000000"><b><font size="2">单位名称</font></b></td>
                  <td ><select name="did" style="width:200">

                  [#SLPB#]
                  <option value="[#userid#]">[#dispname#]</option>
                  [#SLPE#]
                  </select></td>
                  <td >&nbsp;</td>
                </tr> 
                <tr height="35"> 
                  <td ></td>
                  <td ><font color="#000000"><b><font size="2">网络服务</font></b></td>
                  <td ><select name="service" style="width:200">
                  <option value="">全部</option>
                  [#SLPB#]
                  <option value="[#id#]">[#name#]</option>
                  [#SLPE#]
                  </select></td>
                  <td >&nbsp;</td>
                </tr> 
                <tr height="35"> 
                  <td ></td>
                  <td ><font color="#000000"><b><font size="2">网络协议</font></b></td>
                  <td ><select name="trantype" style="width:200">
                  <option value="">全部</option>                  
                  <option value="6">TCP</option>
                 <option value="17">UDP</option>
                  </select></td>
                  <td >&nbsp;</td>
                </tr> 
                <tr height="35">
                  <td ></td>
                  <td > <font color="#000000"><b><font size="2">源IP地址</font></b></font></td>
                  <td > <input type="text" name="sip" size="27"></td>
                  <td > </td>
                </tr> 
                <tr height="35"> 
                  <td ></td>
                  <td > <font color="#000000"><b><font size="2">目标IP地址</font></b></font></td>
                  <td > <input type="text" name="dip" size="27"></td>
                  <td >&nbsp;&nbsp;</td>
                </tr>
               <tr height="35"> 
                  <td ></td>
                  <td > <font color="#000000"><b><font size="2">访问端口</font></b></font></td>
                  <td > <input type="text" name="port" size="27"></td>
                  <td >&nbsp;&nbsp; </td>
                </tr> 
                <tr height="35"> 
                  <td ></td>
                  <td > <font color="#000000"><b><font size="2">上网时间</font></b></font></td>
                  <td > <input type="text" name="sdate" size="27" maxlength="20" value="[#sdate#]"></td>
                  <td >(YYYY-MM-DD HH:MM)</td>
                </tr> 
               <tr height="35"> 
                  <td ></td>
                  <td > <font color="#000000"><b><font size="2">到&nbsp;&nbsp;&nbsp;&nbsp;</font></b></font></td>
                  <td > <input type="text" name="edate" size="27" maxlength="20" value="[#edate#]"></td>
                  <td >(YYYY-MM-DD HH:MM)</td>
                </tr> 

                <tr height="35"> 
                  <td ></td>
                  <td> <font color="#000000"><b><font size="2">用户名</font></b></font></td>
                  <td > <input type="text" name="username" size="27"></td>
                  <td >&nbsp;&nbsp;<input name='Button' type='button' class='an3' onClick='queren()' value='确 认'> <input name='Button' type='button' class='an3' onClick='clear1()' value='清零'></td>
                </tr> 
                <tr height="35"> 
                  <td ></td>
                  <td > <font color="#000000"><b><font size="2">排&nbsp;&nbsp;序</font></b></font></td>
                  <td colspan="2"> <input type="radio" name="sorta" value="1">用户名<input type="radio" name="sorta" value="2" >上网时间<input type="radio" name="sorta" value="3">目标IP<input type="radio" name="sorta" value="4">端口
                  <select name="ordera"><option value="1">升序</option>
                                        <option value="2">降序</option>
                  </select>
                  </td>
                  
                </tr> 
              </table>
            </td>
          </tr>          
        </table>

      </td>
  </tr>
</table>
 </form>
</body>
</html>
