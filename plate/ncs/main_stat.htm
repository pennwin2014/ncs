<script type="text/javascript">

function FindObj(n, d) {
	var p,i,x;
	if(!d) d=document; 
	if((p=n.indexOf("?"))>0&&parent.frames.length) 
	{
    	d=parent.frames[n.substring(p+1)].document; n=n.substring(0,p);
	}
	if(!(x=d[n])&&d.all) x=d.all[n]; 
	for (i=0;!x&&i<d.forms.length;i++) x=d.forms[i][n];
	for(i=0;!x&&d.layers&&i<d.layers.length;i++)
		x=MM_findObj(n,d.layers[i].document);
	if(!x && d.getElementById)
		x=d.getElementById(n); 
	return x;
}
var Nav = {
    "init":""
    ,"close":function() {
        var obj = document.getElementById("left_menu_img");
        obj.alt = "open";
        obj.src = "/images/new/left_close.jpg";
        document.getElementById("pgmenu-lvl2").style.display="none";
    }
    ,"open":function() {
        var obj = document.getElementById("left_menu_img");
        obj.alt = "close";
	    obj.src = "/images/new/left_open.jpg";
        document.getElementById("pgmenu-lvl2").style.display="";
    }
    ,"isOpen":function() {
        var obj = document.getElementById("left_menu_img");
        return (obj.alt == "close");
    }
    ,"switchSysBar":function(){
        if (this.isOpen()){
            this.close();
        }
        else{
            this.open();
        }
	}
    ,"switchImg":function(){
        var obj = document.getElementById("left_menu_img");
        if (this.isOpen()){
			obj.src="/images/new/left_open1.jpg";
        }
        else{
			obj.src="/images/new/left_close1.jpg";
        }
	}
    ,"switchImgRestore":function(){
        var obj = document.getElementById("left_menu_img");
        if (this.isOpen()){
			obj.src="/images/new/left_open.jpg";
        }
        else{
			obj.src="/images/new/left_close.jpg";
        }
    }
}

function gototarget(flag){
	if(flag=='1'){
		sbpm_left.location.href="/tree_menu_cltz.htm";
		sbpm_right.location.href="/pronline/Msg?FunName@ncsWebShowService";
		Nav.open();

	else if(flag=='2'){
		sbpm_left.location.href="/no.htm";
		sbpm_right.location.href="/pronline/Msg?FunName@ncWebSortServer";
		Nav.close();
	}
	else if(flag=='3'){
		sbpm_left.location.href="/tree_menu_cltz.htm";
		sbpm_right.location.href="/pronline/Msg?FunName@ncWebShowServiceDeptCx";
		Nav.open();
	}
	else{
		sbpm_left.location.href="/tree_menu_cltz.htm";
		sbpm_right.location.href="/pronline/Msg?FunName@ncsWebShowService";
		Nav.open();
	}
}
