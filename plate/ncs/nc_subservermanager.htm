<script>
function gotoRight(id){
form1.sid.value=id;
form1.submit();
}

function modi(){
	if(form1.netid.value==''){
	alert('网络ID不能为空');
	return false;
	}
	if(form1.netmask.value==''){
	alert('掩码不能为空');
	return false;
	}
	if(form1.iprange.value==''){
	alert('地址池不能为空');
	return false;
	}
	if(form1.routers.value==''){
	alert('缺省网关不能为空');
	return false;
	}
	
	return true;
}
</script>
