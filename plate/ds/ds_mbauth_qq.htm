<html>
<head>
<title>用户信息</title>
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Jon Eyrick" CONTENT="no-cache">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link rel="stylesheet" href="/css/css.css" type="text/css">
<script>
	function qr()
	{
	
	if(form1.mname.value==''){
	   alert('请输入验证吗');
		 return false;
	}
	else
		return true;
	}

</script>
</head>

<body bgcolor="#DEE8FA" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<div align="center"></div>
<table width="100%" border="0" cellpadding="0" cellspacing="0">
 <form name="form1" method="post" action="/pronline/Msg" >
 <input type="hidden" name="FunName" value="[#fname#]">
<input type="hidden" name="fname" value="[#fname#]">
<input type="hidden" name="qq" value="[#qq#]">
<input type="hidden" name="ntype" value="[#ntype#]">
<input type="hidden" name="plate" value="[#plate#]">
<br>

  <tr> 
    <td><table width="80%" height="30" border="0" align="center" cellpadding="0" cellspacing="0" >
        <tr > 
          <td  style="font-size:11pt;color:#00237e;font-weight:bold;text-align: center;">动态验证</td>
         
        </tr>
      </table></td>
      
  </tr>
  <tr> 
    <td height="108">

        <br>
        <table width="95%" border="0"    bordercolorlight=#89ACED   bordercolordark=#ffffff    align="center" cellpadding="0" cellspacing="0">
        	<tr><td height="35"> 
          <div align="left"><strong>&nbsp;本功能必须要动态密码验证后才能进入。<br><br>&nbsp;动态密码为一次性使用,密码生成后必须在一分钟内使用,否则该密码将自动失效.<br><br></strong></div></td>
        	</tr>
        	
        	  
        	
        	<tr><td height="35" align="center"> 
        		密宝序列号：<input type="text" name="mbserno" value="[#mbserno#]" size="12">&nbsp;&nbsp;
        	验证码&nbsp;<input type="text" name="mname" size="16" >
        	
        		
        		&nbsp
        	</td><tr height="30"><td align="center">
        			<input name="ok" type="submit" class="an3"   value="确认" onclick="return qr()">
        		&nbsp;<font color="red">[#mesg#]</font>
        		</td>        	
        	</tr>
        	
         
</form>

</table>
</body>
</html>
